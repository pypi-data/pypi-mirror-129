[metadata]
name = feincms-button
version = 2.0.1
description = Bootstrap 3 Button element for FeinCMS
long_description = file: README.rst, CHANGES.rst
long_description_content_type = text/x-rst
author = Basil Shubin
author_email = basil.shubin@gmail.com
url = https://github.com/bashu/feincms-button/
download_url = https://github.com/bashu/feincms-button/zipball/master
license = Apache License, Version 2
classifiers = 
	Development Status :: 5 - Production/Stable
	Environment :: Web Environment
	Intended Audience :: Developers
	License :: OSI Approved :: Apache Software License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Framework :: Django
	Framework :: Django :: 2.2
	Framework :: Django :: 3.0
	Framework :: Django :: 3.1
	Framework :: Django :: 3.2
	Topic :: Internet :: WWW/HTTP
	Topic :: Internet :: WWW/HTTP :: Dynamic Content
	Topic :: Software Development :: Libraries :: Python Modules

[options]
zip_safe = False
include_package_data = True
packages = find:
install_requires = FeinCMS>=1.20.1

[options.packages.find]
exclude = 
	tests
	example

[options.extras_require]
develop = 
	tox
	django
	pytest-django
	pytest
test = 
	pytest-django
	pytest-cov
	pytest

[bdist_wheel]
universal = 0

[flake8]
max-line-length = 88
extend-ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs

[tool:pytest]
django_settings_module = feincms_button.tests.settings

[egg_info]
tag_build = 
tag_date = 0

