[metadata]
name = justobjects
description = Simple data object (de)serialization and validation
long_description = file: README.rst
long_description_content_type = text/x-rst
author = Rowland Ogwara
author_email = r.ogwara@gmail.com
license = Apache Software License 2.0
license_file = LICENSE
url = https://justobjects.readthedocs.io
keywords = jsonschema, objects, just objects
classifiers = 
	Development Status :: 3 - Alpha
	License :: OSI Approved :: Apache Software License
	Intended Audience :: Developers
	Programming Language :: Python
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Operating System :: Unix
	Operating System :: POSIX :: Linux
	Topic :: Software Development :: Libraries :: Python Modules
	Topic :: Utilities
project_urls = 
	Source = https://github.com/kulgan/justobjects
	Documentation = https://justobjects.readthedocs.io

[options]
zip_safe = True
packages = find:
package_dir = 
	=src
python_requires = >=3.6
include_package_data = True
install_requires = 
	attrs
	jsonschema
	typing_extensions; python_version < '3.8'
	validators

[options.packages.find]
where = src

[options.extras_require]
changelog = 
	towncrier
dev = 
	coverage[toml]
	pytest
	pytest-cov
docs = 
	sphinx
	sphinx_rtd_theme
	sphinxcontrib-napoleon
lint = 
	mypy
	pre-commit

[egg_info]
tag_build = 
tag_date = 0

