[tool.poetry]
name = "bubop"
version = "0.1.1"
description = "Bergercookie's Useful Bits Of Python"
authors = ["Nikos Koukis <nickkouk@gmail.com>", ]
license = "MIT"
readme = "README.md"

homepage = "https://github.com/bergercookie/bubop"
repository = "https://github.com/bergercookie/bubop"
classifiers = [ "Programming Language :: Python :: 3.6",
                "Programming Language :: Python :: 3.7",
                "Programming Language :: Python :: 3.8",
                "License :: Other/Proprietary License",
                "Operating System :: Unix",
]

[tool.poetry.dependencies]
python = "^3.8"
loguru = "^0.5.3"
tqdm = "^4.62.3"
isort = "^5.10.1"
[tool.poetry.dev-dependencies]
pytest = "*"
black = { version = "*", allow-prereleases = true }
mock = "*"
pdbpp = "^0.10.3"

[tool.isort]
line_length = 95
include_trailing_comma = true
multi_line_output = 3

[tool.black]
experimental-string-processing = true
line-length = 95
target-version = ['py38', 'py39']
include = '\.pyi?$'

[tool.pylint]
[tool.pylint.'MESSAGES CONTROL']
max-line-length = 95
ignore-invalid-name = true

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
