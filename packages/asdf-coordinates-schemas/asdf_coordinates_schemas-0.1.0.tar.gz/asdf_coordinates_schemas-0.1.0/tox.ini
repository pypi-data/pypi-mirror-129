[tox]
envlist= py39,twine,style,bandit

[testenv]
extras= test
commands=
    pytest
deps=
    py310: git+https://github.com/pytest-dev/pytest

[testenv:twine]
deps=
    twine
commands=
    twine check {distdir}/*

[testenv:style]
deps=
    flake8
commands=
    flake8 --count src tests

[testenv:bandit]
deps=
    bandit
commands=
    bandit -r -ll src
