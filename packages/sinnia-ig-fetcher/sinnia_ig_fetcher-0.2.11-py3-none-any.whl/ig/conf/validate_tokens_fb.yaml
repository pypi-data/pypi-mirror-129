queries:
  get_users: |    
    SELECT a.user_id, a.user_id, a.access_token, a.valid_until
    FROM PagesAuth a
    WHERE active = 1

  update_validity: |    
    UPDATE UsersAuth SET valid_until = '{valid_until}'
    WHERE user_id = '{user_id}' AND active=1000

