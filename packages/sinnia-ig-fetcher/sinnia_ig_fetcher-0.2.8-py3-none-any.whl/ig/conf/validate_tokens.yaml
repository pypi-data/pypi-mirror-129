  host:       'https://graph.facebook.com/v11.0'
  debug_path: '/debug_token?input_token={check_token}'
  info_path:  '/{id}'

queries:
  get_users: |    
    SELECT a.facebook_id, a.instagram_id, a.access_token, a.data_access_until,
    a.alias
    FROM UsersAuth a 
    WHERE active = 1 AND access_token IS NOT NULL AND type = 'PAGE'

  update_validity: |    
    UPDATE UsersAuth SET data_access_until = '{data_access_until}'
    WHERE instagram_id = '{instagram_id}'

