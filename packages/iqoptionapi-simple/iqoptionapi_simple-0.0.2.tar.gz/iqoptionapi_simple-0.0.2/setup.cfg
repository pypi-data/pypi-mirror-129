[metadata]
name = iqoptionapi_simple
version = attr: iqoptionapi_simple.__version__
url = https://github.com/juliansantosinfo/iqoptionapi_simple
author = Julian de Almeida Santos
author_email = julian.santos.info@gmail.com
description = This api is wrapper for iq option implementation of the iqoption version supported by community.
long_description = file: README.md
long_description_content_type = text/markdown
license = GPLv3
license_files = LICENSE.txt
keywords = iqoptionapi-simple, iqoptionapi, api
classifiers = 
	Development Status :: 5 - Production/Stable
	Environment :: Web Environment
	Intended Audience :: Developers
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Topic :: Internet :: WWW/HTTP
	Topic :: Internet :: WWW/HTTP :: Dynamic Content
	Topic :: Internet :: WWW/HTTP :: WSGI
	Topic :: Software Development :: Libraries :: Application Frameworks
	Topic :: Software Development :: Libraries :: Python Modules
project_urls = 
	Source = https://github.com/juliansantosinfo/iqoptionapi_simple

[options]
python_requires = >=3.8
packages = find:
include_package_data = true
zip_safe = false
install_requires = 
	requests
	websocket-client==0.56
	python-dateutil==2.8.2

[egg_info]
tag_build = 
tag_date = 0

