[metadata]
name = taskmessenger
version = 1.0.2
description = Write emails after finishing a task
author = Armaan Ahmed
license = MIT
license_file = LICENSE
platforms = unix, linux, osx, win32
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
project_urls = 
	GitHub = https://github.com/ArmaanAhmed22/TaskMessenger/
	BugTracker = https://github.com/ArmaanAhmed22/TaskMessenger/issues
long_description = file: README.md
long_description_content_type = text/markdown

[options]
packages = 
	taskmessenger
install_requires = 
	requests>=2
	types-requests>=2
python_requires = >=3.6
package_dir = 
	=src
zip_safe = no

[options.extras_require]
testing = 
	pytest>=6.0
	pytest-cov>=2.0
	mypy>=0.910
	flake8>=3.9
	tox>=3.24

[options.package_data]
taskmessenger = py.typed

[options.packages.find]
where = src

[flake8]
max-line-length = 256

[egg_info]
tag_build = 
tag_date = 0

