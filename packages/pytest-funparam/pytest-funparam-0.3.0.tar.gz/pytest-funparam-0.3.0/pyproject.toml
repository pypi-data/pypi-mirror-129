[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[tool.flit.module]
name = "pytest_funparam"

[project]
name = "pytest-funparam"
authors = [{name = "Ryan J. Miller", email = "rjmiller10@gmail.com"}]
maintainers = [{name = "Ryan J. Miller", email = "rjmiller10@gmail.com"}]

readme = "README.rst"
classifiers = [
  "Development Status :: 4 - Beta",
  "Framework :: Pytest",
  "Intended Audience :: Developers",
  "Topic :: Software Development :: Testing",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.6",
  "Programming Language :: Python :: 3.7",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: Implementation :: CPython",
  "Operating System :: OS Independent",
  "License :: OSI Approved :: MIT License",
]
license = {text = "MIT"}

requires-python = ">=3.6"
dependencies = [
  "pytest >=4.6.0"
]

dynamic = ["version", "description"]

[project.urls]
homepage = "https://github.com/rjmill/pytest-funparam"

[project.entry-points]
pytest11 = {funparam = "pytest_funparam"}
